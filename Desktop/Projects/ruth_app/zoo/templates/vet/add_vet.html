{%extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Animal Record{% endblock %}


{%  block content %}
<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">{{ title}}</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'vet_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

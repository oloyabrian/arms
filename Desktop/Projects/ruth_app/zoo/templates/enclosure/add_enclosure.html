{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Enclosure Record{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">{{ title}}</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-end">
                    <button type="submit" class="btn btn-success me-2">Save</button>
                    <a href="{% url 'enclosure_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

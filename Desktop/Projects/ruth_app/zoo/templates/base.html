{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Animal App{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #0b6825;
            color: rgb(238, 250, 230);
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #64d29b;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-wrapper {
            flex: 1;
            display: grid;
            grid-template-columns: 0.7fr 3.3fr;
            gap: 5px;
            padding: 10px;
            background-color: #d9f1e7;
        }

        .sidebar {
            background-color: #e0f7e9;
            border-radius: 8px;
            padding: 5px;
            height: fit-content;
        }

        .content {
            background-color: #d4f4ff;
            border-radius: 8px;
            padding: 5px;
            min-height: 400px; /* Ensure it shows clearly */
        }
        
        .footer-icons img {
            height: 24px;
            margin: 0 5px;
            background-color: aliceblue;
        }

        .footer-icons a {
            color: inherit;
            text-decoration: none;
        }

        .footer-icons a:hover {
            color: #0b6825;
        }
    </style>
</head>
<body>

    <header>
        <h1>üêæ Animal Welfare Management System</h1>
    </header>

    {% include 'includes/navbar.html' %}

    <div class="main-wrapper">
        <div class="sidebar">
            {% include 'includes/sidebar.html' %}
        </div>

        <div class="content">
            {% block content %}
            <!-- Page content goes here -->
            {% endblock %}
        </div>
    </div>

    {% include 'includes/footer.html' %}

</body>
</html>

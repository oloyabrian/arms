{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">

    <title>Animal Detail</title>
</head>
<body>
    <h1>Animal Details</h1>
    <div>
        <h2>{{ animal.name }}</h2>
        <p><strong>Family:</strong> {{ animal.family }}</p>
        <p><strong>Age:</strong> {{ animal.age }}</p>
        <p><strong>Gender:</strong> {{ animal.gender }}</p>
        <p><strong>Health Status:</strong> {{ animal.health_status}}</p>
        <p><strong>Enclosure:</strong> {{ animal.enclosure}}</p>
        <p><strong>Arrival Date:</strong> {{ animal.arrival_date}}</p>
    </div>
    <a href="{% url '/animal_list' %}">Back to Animal List</a>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìù Register - School Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --maroon: #800000;
            --maroon-hover: #a30000;
        }

        body {
            background: #f5ebeb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-card {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        h3 {
            color: var(--maroon);
        }

        .btn-maroon {
            background-color: var(--maroon);
            color: white;
        }

        .btn-maroon:hover {
            background-color: var(--maroon-hover);
        }

        a.text-maroon {
            color: var(--maroon);
        }

        a.text-maroon:hover {
            color: var(--maroon-hover);
        }

        label {
            font-weight: 500;
        }


    </style>
</head>
<body>

<div class="register-card">
    <!-- Logo Centered -->
    <div class="text-center mb-3">
        <a href="/">
            <img src="{% static 'images/logo.jpeg' %}" alt="School Logo" class="logo-img rounded-circle shadow">
        </a>
        <h3 class="mt-3">Register to ARCMS</h3>
    </div>

    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">
                        ‚ö†Ô∏è {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-maroon w-100">‚úÖ Register</button>
    </form>

    <p class="mt-3 text-center">
        Already have an account?
        <a href="{% url 'login' %}" class="text-decoration-none text-maroon fw-semibold">Login here</a>
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîê Login - School Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --maroon: #800000;
            --maroon-light: #a33;
        }

        body {
            background: #f9f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        h4 {
            color: var(--maroon);
        }

        .btn-maroon {
            background-color: var(--maroon);
            color: white;
        }

        .btn-maroon:hover {
            background-color: var(--maroon-light);
        }

        a.text-maroon {
            color: var(--maroon);
        }

        a.text-maroon:hover {
            color: var(--maroon-light);
        }

        .input-group-text {
            background-color: var(--maroon);
            color: white;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <a href="/">
            <img src="{% static 'images/logo.jpeg' %}" alt="School Logo" class="logo-img rounded-circle shadow">
        </a>
        <h4 class="mt-2">üéì Login to ARCMS</h4>
    </div>

    <div class="d-flex justify-content-center form_container">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text">üë§</span>
                <input type="text" name="username" placeholder="üë§ Username..." class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">üîí</span>
                <input type="password" name="password" placeholder="üîí Password..." class="form-control">
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn btn-maroon w-100" type="submit" value="üöÄ Login">
            </div>
        </form>
    </div>

    <div class="text-center mt-3">
        <p>Don't have an account?
            <a href="{% url 'register' %}" class="text-decoration-none text-maroon fw-bold">Sign up here</a>
        </p>
    </div>

    {% if messages %}
        <div id="messages" class="mt-3">
            {% for message in messages %}
                <p class="text-danger">‚ö†Ô∏è {{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

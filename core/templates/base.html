{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapeera Nursery and Primary School</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Chart.js UMD version (âœ… browser compatible, no module issues) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- jQuery (if needed) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Bootstrap 5.3 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  {% include 'includes/navbar.html' %}

  <div class="container-fluid mt-3">
    <div class="row">
      {% include 'includes/sidebar.html' %}

      <div class="col-10">

       {% if messages %}
  <div id="message-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>

  <script>
    // Hide message container after 5 seconds
    setTimeout(function() {
      const container = document.getElementById('message-container');
      if (container) {
        container.style.display = 'none';
      }
    }, 5000);  // 5000 milliseconds = 5 seconds
  </script>
{% endif %}



        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  {% include 'includes/footer.html' %}
</body>
</html>

{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm" style="background-color: #800000;">
  <div class="container-fluid">

    <!-- Logo & School Name -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{% static 'images/logo.jpeg' %}" alt="School Logo"
             class="rounded-circle me-2" style="height: 50px; width: 50px; object-fit: cover;">
        <span class="d-none d-md-block fw-bold text-white">Mapeera Nursery & Primary School</span>
      </a>
    </div>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Content -->
    <div class="collapse navbar-collapse justify-content-between" id="mynavbar">

      <!-- Center Navigation Links -->
      <ul class="navbar-nav mx-auto gap-3">
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold" href="#">Contact</a>
        </li>
      </ul>

      <!-- Right Side: Search + User Info + Logout -->
      <div class="d-flex align-items-center gap-3">

  <!-- Search -->
  <form class="d-flex" role="search">
    <input class="form-control form-control-sm me-2" type="search" placeholder="🔍 Search" aria-label="Search">
    <button class="btn btn-outline-light btn-sm" type="submit">Go</button>
  </form>

  <!-- User Greeting -->
  <span class="text-white small fw-semibold">
    Hello, {{ user.username }}
  </span>


    <!-- Admin Link -->
  {% if user.is_superuser or user.is_staff %}
  <a href="/admin/" class="btn btn-sm btn-warning fw-semibold">
    Admin Page
  </a>
  {% endif %}

  <!-- Logout -->
  <form action="{% url 'logout' %}" method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-sm btn-outline-light border-2 fw-semibold">
      🔓 Logout
    </button>
  </form>

</div>


    </div>
  </div>
</nav>

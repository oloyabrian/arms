{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h4>System Summary</h4>
  <canvas id="myChart"></canvas>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{{ labels|json_script:"labels-data" }}
{{ values|json_script:"values-data" }}

<script>
  const labels = JSON.parse(document.getElementById('labels-data').textContent);
  const data = JSON.parse(document.getElementById('values-data').textContent);

  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Total Records per Model',
        data: data,
        backgroundColor: [
          'rgba(255, 99, 132, 0.6)',
          'rgba(54, 162, 235, 0.6)',
          'rgba(255, 206, 86, 0.6)',
          'rgba(75, 192, 192, 0.6)',
          'rgba(153, 102, 255, 0.6)',
          'rgba(255, 159, 64, 0.6)',
          'rgba(201, 203, 207, 0.6)',
          'rgba(0, 204, 102, 0.6)',
          'rgba(255, 102, 255, 0.6)',
          'rgba(0, 102, 204, 0.6)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(201, 203, 207, 1)',
          'rgba(0, 204, 102, 1)',
          'rgba(255, 102, 255, 1)',
          'rgba(0, 102, 204, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          stepSize: 1
        }
      }
    }
  });
</script>
{% endblock %}

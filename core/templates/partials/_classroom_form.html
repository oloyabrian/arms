<form id="editClassroomForm" method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger small">{{ field.errors.as_text }}</div>
      {% endif %}
    </div>
  {% endfor %}
</form>
